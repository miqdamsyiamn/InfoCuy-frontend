<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kelola User - InfoCuy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>body { overflow: auto; }</style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="brand"><span class="material-symbols-outlined">admin_panel_settings</span> InfoCuy Admin</a>
        <div class="nav-links">
            <a href="index.html">Ke Peta</a>
            <a href="dashboard.html">Kelola Data</a>
            <a href="#" onclick="handleLogout()">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>Manajemen User</h2>
            <span style="background:var(--dark); color:white; padding:5px 15px; border-radius:20px; font-size:0.8rem; display: flex; align-items: center; gap: 5px;">
                <span class="material-symbols-outlined" style="font-size: 1rem;">shield</span> Area Admin
            </span>
        </div>
        <hr style="margin: 20px 0; border: none; border-top: 1px solid var(--border-color);">

        <p style="font-size:0.9rem; color:var(--secondary); margin-bottom:15px;">
            Hati-hati! Mengubah role atau menghapus user akan berdampak pada akses mereka.
        </p>

        <table>
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Role Saat Ini</th>
                    <th style="width: 250px;">Ubah Role</th>
                    <th style="width: 100px;">Aksi</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Data akan dimuat oleh script.js -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const role = localStorage.getItem('user_role');
            if (role !== 'admin') {
                Swal.fire({
                    icon: 'error',
                    title: 'Akses Ditolak!',
                    text: 'Halaman ini khusus untuk Admin.',
                    allowOutsideClick: false
                }).then(() => {
                    window.location.href = 'index.html';
                });
            } else {
                loadAllUsers();
            }
        });
    </script>
</body>
</html>
