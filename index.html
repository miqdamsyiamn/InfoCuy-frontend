<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoCuy - Peta Lokasi</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="brand"><span class="material-symbols-outlined">map</span> InfoCuy</a>
        <div class="nav-links">
            <span id="navUserDisplay"></span>
        </div>
    </nav>

    <button class="toggle-btn btn-left" onclick="toggleSidebar('left')"><span class="material-symbols-outlined">filter_list</span> Filter</button>
    <button class="toggle-btn btn-right" onclick="toggleSidebar('right')" id="btnLoginSide"><span class="material-symbols-outlined">login</span> Login</button>

    <div class="sidebar sidebar-left" id="sidebarLeft">
        <div class="sidebar-header">
            <h3>Filter Kategori</h3>
            <span class="close-btn" onclick="toggleSidebar('left')">&times;</span>
        </div>
        <div id="categoryList">
            <label class="category-item"><input type="checkbox" value="pendidikan" checked> ğŸ“ Pendidikan</label>
            <label class="category-item"><input type="checkbox" value="pusat_perbelanjaan" checked> ğŸ›ï¸ Belanja</label>
            <label class="category-item"><input type="checkbox" value="museum_sejarah" checked> ğŸ›ï¸ Museum</label>
            <label class="category-item"><input type="checkbox" value="taman_rekreasi" checked> ğŸŒ³ Taman</label>
        </div>
        <hr style="margin: 1rem 0; border: none; border-top: 1px solid var(--border-color);">
        <button class="btn-primary" onclick="applyFilter()">Terapkan</button>
    </div>

    <div class="sidebar sidebar-right" id="sidebarRight">
        <div class="sidebar-header">
            <h3 id="authTitle">Login</h3>
            <span class="close-btn" onclick="toggleSidebar('right')">&times;</span>
        </div>
    
        <div id="loginContainer">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required placeholder="user@gmail.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required placeholder="******">
                </div>
                <button type="submit" class="btn-primary">Masuk</button>
            </form>
            <p class="text-center" style="margin-top: 15px; font-size: 0.9rem;">
                Belum punya akun? <a href="#" onclick="showRegister()" style="color:var(--primary);">Daftar disini</a>
            </p>
        </div>

        <div id="registerContainer" class="hidden">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Email Baru</label>
                    <input type="email" id="regEmail" required placeholder="nama@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" required placeholder="Buat password...">
                </div>
                <button type="submit" class="btn-primary" style="background:var(--success);">Daftar Sekarang</button>
            </form>
            <p class="text-center" style="margin-top: 15px; font-size: 0.9rem;">
                Sudah punya akun? <a href="#" onclick="showLogin()" style="color:var(--primary);">Login disini</a>
            </p>
        </div>

        <div id="userMenu" class="hidden">
            <div class="text-center">
                <p>Halo, <b id="userNameDisplay">User</b></p>
                <span id="userRoleBadge">User</span>
            </div>
            <hr>
            
            <div id="adminMenu" class="hidden" style="margin-bottom: 10px;">
                 <a href="admin_users.html" class="btn-primary" style="background:var(--dark);">
                    <span class="material-symbols-outlined">manage_accounts</span> Kelola User
                 </a>
            </div>

            <a href="dashboard.html" class="btn-primary" style="margin-bottom:10px;"><span class="material-symbols-outlined">dashboard</span> Dashboard Data</a>
            <button onclick="handleLogout()" class="btn-primary" style="background:var(--danger);"><span class="material-symbols-outlined">logout</span> Logout</button>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
