<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Lokasi - InfoCuy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>body { overflow: auto; }</style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="brand"><span class="material-symbols-outlined">map</span> InfoCuy</a>
        <div class="nav-links">
            <a href="index.html">Batal & Kembali ke Peta</a>
        </div>
    </nav>

    <div class="container" style="max-width: 700px;">
        <h2 id="formTitle">Memuat...</h2>
        <p style="font-size:0.9rem; color:var(--secondary); margin-bottom: 1.5rem;">Isi semua kolom yang tersedia untuk menyimpan data lokasi.</p>

        <form onsubmit="handleFormSubmit(event)">
            <input type="hidden" id="locId">
            <div class="form-group">
                <label for="name">Nama Tempat</label>
                <input type="text" id="name" required placeholder="Contoh: Museum Geologi Bandung">
            </div>
            <div class="form-group">
                <label for="category">Kategori</label>
                <select id="category" required>
                    <option value="pendidikan">Pendidikan</option>
                    <option value="pusat_perbelanjaan">Pusat Perbelanjaan</option>
                    <option value="museum_sejarah">Museum & Sejarah</option>
                    <option value="taman_rekreasi">Taman & Rekreasi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Alamat</label>
                <textarea id="address" rows="3" required placeholder="Jl. Diponegoro No.57, Cihaur Geulis..."></textarea>
            </div>
            <div style="display: flex; gap: 1rem;">
                <div class="form-group" style="flex: 1;">
                    <label for="lat">Latitude</label>
                    <input type="number" step="any" id="lat" required >
                </div>
                <div class="form-group" style="flex: 1;">
                    <label for="lng">Longitude</label>
                    <input type="number" step="any" id="lng" required >
                </div>
            </div>
            <button type="submit" class="btn-primary" style="margin-top: 1rem;"><span class="material-symbols-outlined">save</span> Simpan Data</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
