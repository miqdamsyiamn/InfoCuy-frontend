<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - InfoCuy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>body { overflow: auto; }</style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="brand"><span class="material-symbols-outlined">map</span> InfoCuy</a>
        <div class="nav-links">
            <a href="index.html">Ke Peta</a>
            <a href="#" onclick="handleLogout()">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 1rem;">
            <div>
                <h2>Kelola Data Lokasi</h2>
                <p style="font-size:0.9rem; color:var(--secondary);">Anda hanya dapat melihat dan mengelola data yang Anda buat sendiri.</p>
            </div>
            <span id="roleBadge" style="background:var(--dark); color:white; padding:5px 15px; border-radius:20px; font-size:0.8rem;">
                USER
            </span>
        </div>
        
        <a href="form.html" class="btn-add"><span class="material-symbols-outlined" style="font-size: 1.2rem;">add</span> Tambah Lokasi Baru</a>

        <table>
            <thead>
                <tr>
                    <th>Nama Tempat</th>
                    <th>Kategori</th>
                    <th>Alamat</th>
                    <th style="width: 150px;">Aksi</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data akan dimuat oleh script.js -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
